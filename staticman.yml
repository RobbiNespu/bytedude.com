allowedFields: ["email", "message", "name", "url"]
requiredFields: ["message"]

akismet:
  enabled: true
  author: name
  authorEmail: email
  authorUrl: url
  content: message
  type: comment # default

branch: master

commitMessage: "[staticman] add comment"

extension: ""

filename: "{@timestamp}"

format: "yml"

generatedFields:
  date:
    type: date
    options:
      format: "iso8601"

# Should comments be PRs first?
moderation: false
# Text to be used as body in PR
pullRequestBody: "" 

# Human-friendly name of the property/website.
name: "bytedude.com comments"

# Notification settings. Require mailgun account.
notifications:
  enabled: true
  apiKey: ""
  domain: ""

path: "_data/comments/{options.slug}"

reCaptcha:
  enabled: false

transforms:
  email: "md5"
